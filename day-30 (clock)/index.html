<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="container mx-auto min-h-screen flex">
        <div class="m-auto border rounded p-3 shadow">
           <div class="text-4xl font-mono text-center" id="time">03:45:06 PM</div>
           <div class="text-center my-4" id="date">10-Nov-2025</div>
           <div class="grid grid-cols-7 gap-2 text-center text-sm font-semibold *:border *:px-2 *:py-1 *:rounded *:shadow-sm" id="weekdays">
                <div>Sun</div>
                <div class="font-bold text-blue-600">Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
           </div>
        </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
